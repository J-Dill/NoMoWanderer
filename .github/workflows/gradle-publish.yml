name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Gradle
        id: build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Upload JARs
        uses: actions/upload-artifact@v3
        with:
          name: jars-upload
          path: ./build/libs/*.jar

  release-github:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    outputs:
      changelog: ${{ steps.get-release-changelog.outputs.body }}

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: jars-upload
          path: ./build/libs/

      - name: Create GitHub Release
        id: create-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.TOKEN }}
          prerelease: false
          files: ./build/libs/*.jar
          
      - name: Get Release Changelog
        id: get-release-changelog
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag: ${{ steps.create-release.outputs.automatic_releases_tag }}

  release-curseforge:
    runs-on: ubuntu-latest
    needs: [build, release-github]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      # This one has to be before Java setup, as there is a known bug when JAVA_HOME is set when it runs.
      - name: Load Gradle Properties
        uses: madhead/read-java-properties@latest
        id: load-props
        with:
          file: ./gradle.properties
          all: true

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: jars-upload
          path: ./build/libs/

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          file_path: "./build/libs/${{ steps.load-props.outputs.mod_id }}-${{ steps.load-props.outputs.version_mc }}_${{ steps.load-props.outputs.mod_version }}.jar"
          game_endpoint: minecraft
          release_type: release
          game_versions: "${{ steps.load-props.outputs.curse_versions_forge }}"
          project_id: "${{ steps.load-props.outputs.curse_id }}"
          changelog: ${{ needs.release-github.outputs.changelog }}
          changelog_type: "markdown"
          token: "${{ secrets.CURSEFORGE_API_KEY }}"
